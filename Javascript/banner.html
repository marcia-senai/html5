<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var cont= 1;
setInterval(mudarImagen,3000);

function mudarImagen(){
    var elemento = document.getElementById("banner");

    if(cont == 1){
    elemento.src = "imagem1.png";
}
if(cont == 2){
    elemento.src ="imagem2.jpg";
}
if(cont == 3){
    elemento.src ="imagem3.jpg";
}

if(cont == 4){
    elemento.src ="imagem4.jpg";
}

if(cont == 5){
    elemento.src ="imagem5.jpg";
    cont =0;
}

cont++;

}
    </script>
    
    <img id="banner" src="imagem1.png" alt="" style="width: 300px; height: 200px;">
</body>
</html>
